<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your signing up</title>
</head>
<body>
    <h1>Your signup details</h1>
    <p th:text="'User ID: ' + ${userId}" />
    <p th:text="'First name: ' + ${firstName}" />
    <p th:text="'Last name: ' + ${lastName}" />
    <p th:text="'Email: ' + ${email}" />
    <i>You will receive a confirmation email on the provided address, please make sure you activate your account.</i>
</body>
</html>
